<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,400;1,600&display=swap"
			rel="stylesheet"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="navbar">
				<div class="navitems">
					<div class="logo">
						<i class="fa-solid fa-cow"></i>
						<h1>MkayDairies</h1>
					</div>
				</div>
			</div>
			<div class="text"><h1>PRODUCTION RECORDS AND REPORTS</h1></div>
			<!-- A section with the form, reports and images -->
			<div class="production-container">
				<div class="form-container">
					<form  id="form">
						<div class="form-inputs">
							<label>shed A</label>
							<input
								type="number"
								name="shed_a"
								id="shed_a"
								placeholder="Number of litres in Shed A"
							/>
						</div>
						<div class="form-inputs">
							<label>shed B</label>
							<input
								type="number"
								name="shed_b"
								id="shed_b"
								placeholder="Number of litres in Shed B"
							/>
						</div>
						<div class="form-inputs">
							<label>shed C</label>
							<input
								type="number"
								name="shed_c"
								id="shed_c"
								placeholder="Number of litres in Shed C"
							/>
						</div>
						<div class="form-inputs">
							<label>shed D</label>
							<input
								type="number"
								name="shed_d"
								id="shed_d"
								placeholder="Number of litres in Shed D"
							/>
						</div>
						<div class="form-inputs">
							<button type="submit" class="btn">Get report</button>
						</div>
					</form>
<!-- reports -->
        <div class="report-container">
          <div class="report-content" id="report-content">

              <p id="shed_a_report"></p>
              <p id="shed_b_report"></p>
              <p id="shed_c_report"></p>
              <p id="shed_d_report"></p>

              <p id="total_shed_report"></p>
<!-- buttons for reports generation -->
              <div id="income-reports-actions" >
                  <button class="btn" id="get_weekly_income">Get Weekly Income</button>
                  <button class="btn" id="get_total_yearly_income">Get Total Yearly Income</button>
                  <button class="btn" id="get_yearly_income">Get Yearly Income</button>

                  <p id="income-report"></p>
                  <!-- a list to display income for all the months in a year -->
                  <ul id="list-monthly-incomes"></li>
              </div>

              

          </div>
      </div>
				</div>
        
				<div class="aside">
					<img src="./assets/images/cows.jpg" alt="cows" />
					<div class="aside-text">
						<p>
							Helping you keep track of your dairy farm production and profits
						</p>
					</div>
				</div>
			</div>
		</div>

		<script src="./assets/js/app.js"></script>
	</body>
</html>
